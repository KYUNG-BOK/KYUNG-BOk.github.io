<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            /*상속되는 친구*/
            color: initial;

            border: inherit;

    <h2>마라톤 대회 참가기록</h2>   
    <div class="list">

        </ul>
    </div>
