<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 지정하기</title>
    <style>
        p#one{
            color: rgb(100%, 0%, 100%);
            opacity : 0.5;
        }
        p#two{
            color: rgba(0%, 50%, 0%, 1);
        }
        p#three{
            /* 색조 조도 채도 */
            color: hsla(240, 50%, 80%, 0.3);
        }
        p#four{
            /*
            16진수
                0 1 2 4 5 6 7 8 9 A B C D E F
                00 ~ FF : 255
            */
            color: #ff0000;
        }
    </style>
</head>
<body>
    <p id="one">고소한 아몬드와 함께 여는 아침</p>
    <p id="two">고소한 아몬드와 함께 여는 아침</p>
    <p id="three">고소한 아몬드와 함께 여는 아침</p>
    <p id="four">고소한 아몬드와 함께 여는 아침</p>
</body>
</html>
