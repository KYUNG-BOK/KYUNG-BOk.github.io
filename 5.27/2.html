<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
    .container{
        height: 400px;
        border: 1px solid black;
    }
    #first{
        float: right;
    }
    #second{
        float: left;
    }
    p{
        clear: both; /*float의 대응속성 right, left, both*/
    }
</style>
<body>
    <div class="container">
    <img id="first"
    src="images/coco.jpeg" width="160">
    <img id="second"
    src="images/coco.jpeg" width="160">

    <p>
        저의 강아지 코코입니다. 정말 이쁘구요. 눈망울이 똘망똘망하지만 너무 많이 울어요
    </p>
    </div>
</body>
</html>
