<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>계산기만들기</title>
    <link href="flex.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="title_bar">
            <span class="btn_red"></span>
            <span class="btn_yellow"></span>
            <span class="btn_green"></span>
        </div>
        <div id="display" class="display">0</div>
        <div class="buttons">
            <!--버튼 시작되는 부분-->
        <button class="gray" data_value="clearDisplay">AC</button>
        <button class="gray" data_value="clearDisplay">←</button>
        <button class="gray" data_value="%">%</button>
        <button class="orange" data_value="/">÷</button>

        <button data_value="7">7</button>
        <button data_value="8">8</button>
        <button data_value="9">9</button>
        <button class="orange" data_value="*">×</button>

        <button data_value="4">4</button>
        <button data_value="5">5</button>
        <button data_value="6">6</button>
        <button class="orange" data_value="-">−</button>

        <button data_value="1">1</button>
        <button data_value="2">2</button>
        <button data_value="3">3</button>
        <button class="orange" data_value="+">+</button>

        <button data_value="0" class="zero">0</button>
        <button data_value=".">.</button>
        <button class="orange" data_value="calculateResult">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
